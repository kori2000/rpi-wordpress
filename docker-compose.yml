version: '3'
services:

    wordpress:
        container_name: wordpress
        build: ./wordpress-docker
        restart: always
        env_file:
            - env/blog.env
        volumes:
            - ./wordpress:/var/www/html
            - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini

    nginx:
        depends_on:
            - wordpress
        container_name: nginx
        build: ./nginx-docker
        restart: always
        ports:
            - "80:80"
        volumes:
            - ./nginx:/etc/nginx/conf.d
            - ./wordpress:/var/www/html

volumes:
    wordpress:
    nginx:
